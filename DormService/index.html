<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DormService</title>

    <!-- Скрипт с функцией для запроса SendRequest() -->
    <script src="/script/request.js" defer></script>
    <script src="/script/popup.js" defer></script>
    <script src="/script/main-script.js" defer></script>
    <!-- Styles -->
    <link rel="stylesheet" href="/style/common-styles.css" />
    <link rel="stylesheet" href="/style/login-style.css" />
    <link rel="stylesheet" href="/style/menu-style.css" />
  </head>

  <body>
    <div class="auth-wrapper">
      <!-- Top bar с лого и кнопкой -->
      <div class="top-bar _anim">
        <div id="back-btn" class="button-back hidden">
          <svg viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
            <title />
            <path
              d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z"
            />
          </svg>
          Назад
        </div>
        <img class="logo" src="/image/LOGO2.svg" alt="LOGO" />
      </div>

      <!-- Окно "Вход в аккаунт" -->
      <div class="screen login-screen">
        <div class="login">
          <img class="_anim" src="/image/icons/user.png" alt="user.png" />
          <input
            class="_anim"
            id="log-login"
            type="text"
            name="login"
            placeholder="Логин"
          />
          <input
            class="_anim"
            id="log-pass"
            type="password"
            name="password"
            placeholder="Пароль"
          />
          <div class="buttons">
            <div id="log-btn" class="button _anim">Войти</div>
            <div id="reg-btn" class="button _anim">Регистрация</div>
          </div>
        </div>
      </div>

      <!-- Окно "Регистрация" -->
      <div class="screen reg-screen">
        <div class="col col1">
          <img src="/image/icons/anonymous.png" alt="Who are you" />
        </div>
        <div class="col col2">
          <div class="registration">
            <input
              id="reg-name"
              type="text"
              name="name"
              placeholder="Ваше Ф.И.О."
            />
            <input
              id="reg-email"
              type="text"
              name="email"
              placeholder="Ваша почта"
            />
            <input
              id="reg-tel"
              type="text"
              name="tel"
              placeholder="Ваш телефон"
            />
            <input
              id="reg-password"
              type="password"
              name="password"
              placeholder="Придумайте пароль"
            />
            <div id="send-reg-form-btn" class="button">Регистрация</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
