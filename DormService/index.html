    <!-- Окно "Вход в аккаунт" -->
    <div class="screen login-screen">
      <div class="login">
        <img src="../../image/icons/user.png" alt="user.png" />
        <input id="log-login" type="text" name="login" placeholder="Логин" />
        <input
          id="log-pass"
          type="password"
          name="password"
          placeholder="Пароль"
        />
        <div class="buttons">
          <div id="log-btn" class="button">Войти</div>
          <div id="reg-btn" class="button">Регистрация</div>
        </div>
      </div>
    </div>

    <!-- Окно "Регистрация" -->
    <div class="screen reg-screen">
        <div class="col col1">
          <img src="../../image/icons/anonymous.png" alt="Who are you" />
        </div>
        <div class="col col2">
          <div class="registration">
            <input
              id="reg-name"
              type="text"
              name="name"
              placeholder="Ваше Ф.И.О."
            />
            <input
              id="reg-login"
              type="text"
              name="login"
              placeholder="Придумайте логин"
            />
            <input
              id="reg-password"
              type="password"
              name="password"
              placeholder="Придумайте пароль"
            />
            <div id="send-reg-form-btn" class="button">Регистрация</div>
          </div>
        </div>
    </div>
