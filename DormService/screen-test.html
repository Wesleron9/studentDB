<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>DormService</title>

    <!-- Scripts -->
    <!-- Управление окнами платформы -->
    <script src="/script/screen-manager.js" defer></script>
    <!-- Библиотека поп-апов -->
    <script src="/script/popup.js" defer></script>
    <!-- Скрипт с функцией для запроса SendRequest() -->
    <script src="/script/request.js" defer></script>
    <!-- Скрипт авторизации -->
    <script src="/script/auth-script.js" defer></script>

    <!-- Styles -->
    <!-- Общие стили (библиотека готовых стилей) -->
    <link rel="stylesheet" href="/style/common-styles.css" />
    <!-- Стили  авторизации-->
    <link rel="stylesheet" href="/style/login-style.css" />
    <!-- Стили для меню -->
    <link rel="stylesheet" href="/style/menu-style.css" />
  </head>

  <body>
    <style class="loading-style">
      .wrapper1 {
        height: 100vh;
        width: 100vw;
      }

      .top-bar > .logo {
        width: 145px;
        position: relative;
      }

      .top-bar > .logo .logo-img {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>

    <div class="wrapper1">
      <div class="top-bar">
        <div id="back-btn" class="button-back hidden">
          <svg viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
            <title />
            <path
              d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z" />
          </svg>
          Назад
        </div>
        <div class="logo">
          <img class="logo-img" src="/image/LOGO2.svg" alt="LOGO" />
        </div>
      </div>
    </div>
    <div class="wrapper2"></div>
  </body>
</html>
